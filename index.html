<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система автентифікації</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Вхід у систему</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Ім'я користувача" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <div class="form-actions">
        <button type="submit" id="loginBtn">Увійти</button>
        <button type="button" id="registerBtn">Зареєструватися</button>
      </div>
    </form>
    <button id="themeToggle">Змінити тему</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
